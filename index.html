<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lib</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="app pt-4 px-5 mx-5">
        <h1>Book Library</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Book Title" id="book-title">
            <input type="text" class="form-control" placeholder="Author" id="book-author">
            <input type="number" class="form-control" placeholder="Publication Year " step=1 max="2023" id="publication-year">
            <div class="input-group-append">
            <button type="button" class="btn btn-primary" id="add-book-button">Add Book</button>
            </div>
        </div>
    </div>
    <ul class="book-list  " id="book-list"> </ul>
    <script src="./app.js"></script>
</body>

</html>
